name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: [11-jdk, 17-jdk, 21-jdk]
    runs-on: ubuntu-22.04
    container:
      image: eclipse-temurin:${{ matrix.java }}
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gradle/wrapper-validation-action@v1
      - run: chmod +x ./gradlew
      - run: ./gradlew build test --stacktrace
